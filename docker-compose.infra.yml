version: "3.9"

services:
  postgres:
    image: postgres:18-alpine
    container_name: gsm-postgres
    environment:
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_password
      POSTGRES_DB: chat_service
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsm-network

  kafka:
    image: apache/kafka:3.9.1
    container_name: gsm-kafka
    environment:
      # KRaft mode (no ZooKeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # Listener configuration
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Topic & transaction configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Optional tuning
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"

    ports:
      - "9092:9092"  # For internal & external client connections
      - "9093:9093"  # For controller communication
    networks:
      - gsm-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: gsm-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8088:8080"
    depends_on:
      - kafka
    networks:
      - gsm-network

  loki:
    image: grafana/loki:2.9.8
    container_name: gsm-loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"
    networks:
      - gsm-network

  promtail:
    image: grafana/promtail:2.9.8
    container_name: gsm-promtail
    command: ["-config.file=/etc/promtail/promtail.yaml"]
    volumes:
      - ./infra/promtail/promtail.yaml:/etc/promtail/promtail.yaml
      - ./logs:/mnt/app-logs:ro
    depends_on:
      - loki
    networks:
      - gsm-network

  prometheus:
    image: prom/prometheus:latest
    container_name: gsm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - scylla-1
    networks:
      - gsm-network

  grafana:
    image: grafana/grafana:10.4.3
    container_name: gsm-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
      - prometheus
    networks:
      - gsm-network

  cassandra-web-ui:
    image: ipushc/cassandra-web:latest
    container_name: gsm-cassandra-web-ui
    ports:
      - "8083:8083"
    environment:
      - CASSANDRA_HOST=scylla-1
      - CASSANDRA_PORT=9042
    depends_on:
      - scylla-1
    networks:
      - gsm-network

  scylla-1:
    image: scylladb/scylla:5.4
    container_name: gsm-scylla-1
    command: --seeds=scylla-1 --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9042:9042"
      - "10000:10000"
    volumes:
      - scylla-data-1:/var/lib/scylla
      - ./apps/notification-service/infra/scylla:/var/lib/scylla-init
    networks:
      - gsm-network

  scylla-2:
    image: scylladb/scylla:5.4
    container_name: gsm-scylla-2
    command: --seeds=scylla-1 --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9043:9042"
      - "10001:10000"
    volumes:
      - scylla-data-2:/var/lib/scylla
    depends_on:
      - scylla-1
    networks:
      - gsm-network

  scylla-3:
    image: scylladb/scylla:5.4
    container_name: gsm-scylla-3
    command: --seeds=scylla-1 --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9044:9042"
      - "10002:10000"
    volumes:
      - scylla-data-3:/var/lib/scylla
    depends_on:
      - scylla-1
    networks:
      - gsm-network

networks:
  gsm-network:
    name: gsm-network

volumes:
  postgres-data:
  grafana-data:
  scylla-data-1:
  scylla-data-2:
  scylla-data-3:
  prometheus-data:
