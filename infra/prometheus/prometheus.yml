global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ScyllaDB metrics endpoint (3-node cluster)
  - job_name: 'scylla'
    static_configs:
      - targets: 
          - 'scylla-1:10000'  # Node 1
          - 'scylla-2:10000'  # Node 2
          - 'scylla-3:10000'  # Node 3
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

